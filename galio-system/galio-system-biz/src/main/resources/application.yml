server:
  port: 9211

# Spring
spring:
  application:
    # 应用名称
    name: galio-system-biz
  profiles:
    # 环境配置
    active: @profiles.active@
  cloud:
    nacos:
      discovery:
        group: ${nacos.discovery.group}
        namespace: ${nacos.discovery.namespace}
        server-addr: ${nacos.server-addr}
      config:
        group: ${nacos.config.group}
        namespace: ${nacos.config.namespace}
        server-addr: ${nacos.server-addr}